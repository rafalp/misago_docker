version: '3.0'
services:

  reverse-proxy:
    image: traefik
    command: --api --docker
    ports:
      - "8888:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  postgres:
    image: postgres:10-alpine
    restart: unless-stopped
    networks:
      - misago
    env_file:
      - ./env/postgres.env
    volumes:
      - misago-database:/var/lib/postgresql/data

  redis:
    image: redis:4-alpine
    restart: unless-stopped
    networks:
      - misago
    volumes:
      - misago-redis:/data

  misago:
    build: misago
    restart: unless-stopped
    networks:
      misago:
        aliases:
          - misago
    env_file:
      - ./env/misago.env
      - ./env/postgres.env
    depends_on:
      - postgres
      - redis
    tty: true
    volumes:
      - misago-media:/misago/media

networks:
  misago:

volumes:
  misago-database:
  misago-media:
  misago-redis: