version: '3.0'
services:

  postgres:
    image: postgres:10-alpine
    restart: unless-stopped
    networks:
      - misago
    env_file:
      - misago.env
    volumes:
      - misago-database:/var/lib/postgresql/data

  redis:
    image: redis:3-alpine
    restart: unless-stopped
    networks:
      - misago
    volumes:
      - misago-redis:/data

  misago:
    build: misago
    restart: unless-stopped
    volumes:
      - misago-media:/misago/media
    networks:
      misago:
        aliases:
          - misago
    env_file:
      - misago.env
      - postgres.env
    depends_on:
      - postgres
      - redis
    tty: true

volumes:
  - misago-database
  - misago-media
  - misago-redis

networks:
  - misago