version: '3.0'
services:

  postgres:
    image: postgres:10-alpine
    restart: unless-stopped
    volumes:
      - misago-database:/var/lib/postgresql/data
    networks:
      - misago
    env_file:
      - ./env/postgres.env

  redis:
    image: redis:4-alpine
    restart: unless-stopped
    volumes:
      - misago-redis:/data
    networks:
      - misago

  misago:
    build: misago
    restart: unless-stopped
    volumes:
      - misago-media:/misago/media
    networks:
      misago:
        aliases:
          - misago
    env_file:
      - ./env/misago.env
      - ./env/postgres.env
    depends_on:
      - postgres
      - redis
    tty: true

networks:
  misago:

volumes:
  misago-database:
  misago-media:
  misago-redis: